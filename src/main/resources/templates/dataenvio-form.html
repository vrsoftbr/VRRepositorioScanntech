<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VR Reprocessar Scanntech</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/custom.css">
</head>
<body class="container mt-4">

<div class="card shadow" style="max-width: 550px; margin: auto;">
    <div class="card-header custom-header d-flex align-items-center">
        <img src="/images/logo/VRSoftware.jpg" alt="Logo" style="height: 32px; margin-right: 12px;">
        <h5 class="mb-0"><i class="bi bi-arrow-repeat"></i> VR Reprocessar Scanntech</h5>
    </div>
    <div class="card-body">
        <form th:action="@{/ui/data-envio/reprocessar}"
              method="post"
              id="reprocessarForm"
              data-brackle-target="#mensagens-container"
              data-brackle-replace="true">

            <!-- Seleção de Lojas -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label for="lojas" class="form-label mb-0 fw-semibold">
                        <i class="bi bi-shop me-2"></i>Lojas:
                    </label>
                    <div class="d-flex align-items-center gap-3">
                        <div id="selection-stats" class="small fw-semibold" style="color: #f3740c; display: none;">
                            <i class="bi bi-info-circle me-1"></i>
                            <span id="stats-text"></span>
                        </div>
                        <button type="button" id="toggle-all" class="btn btn-outline-primary-custom btn-sm">
                            <i class="bi bi-check-all me-1"></i>
                            <span>Selecionar Todos</span>
                        </button>
                    </div>
                </div>
                <select id="lojas" name="lojas[]" class="form-select" multiple="multiple" required>
                    <option th:each="loja : ${lojas}"
                            th:value="${loja['id']}"
                            th:text="${loja['descricao']}"></option>
                </select>
            </div>

            <!-- Período de Datas -->
            <div class="mb-4">
                <label class="form-label fw-semibold">
                    <i class="bi bi-calendar-range me-2"></i>Período:
                </label>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dataInicio" class="form-label text-muted small">Data Início</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                            <input type="date" id="dataInicio" name="dataInicio" class="form-control"
                                   pattern="\d{4}-\d{2}-\d{2}" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dataFim" class="form-label text-muted small">Data Fim</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                            <input type="date" id="dataFim" name="dataFim" class="form-control"
                                   pattern="\d{4}-\d{2}-\d{2}" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="d-flex justify-content-between gap-2">
                <button type="submit" id="submitBtn" class="btn btn-primary-custom">
                    <i class="bi bi-save me-2"></i>
                    <span id="submit-text">Salvar</span>
                </button>
                <a class="btn btn-outline-secondary" th:href="@{/ui/data-envio/listar}">
                    <i class="bi bi-list me-2"></i>Resumo de Registros
                </a>
            </div>
        </form>
    </div>
</div>

<div id="mensagens-container" class="d-none">
    <div th:if="${mensagem}" id="mensagemTexto" th:text="${mensagem}"></div>
    <div th:if="${erro}" id="mensagemErro" th:text="${erro}"></div>
</div>

<div class="modal fade" id="mensagemModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content text-center">
            <div id="mensagemModalHeader" class="modal-header text-white justify-content-center" style="background-color: #f3740c;">
                <h5 class="modal-title d-flex align-items-center" id="mensagemModalTitulo">
                    <i class="bi bi-check-circle-fill me-2"></i> Mensagem
                </h5>
            </div>
            <div class="modal-body" id="mensagemModalBody" style="font-size: 1.05rem;"></div>
            <div class="pb-3">
                <button type="button" class="btn btn-sm text-white px-4" data-bs-dismiss="modal" style="background-color: #f3740c;">Sair</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/bracklejs/dist/brackle.min.js"></script>
<script>
    $(document).ready(function () {
        const $select = $('#lojas').select2({
            placeholder: "Selecione as lojas desejadas...",
            width: '100%',
            closeOnSelect: false,
            allowClear: true
        });

        const $toggle = $('#toggle-all');
        const $form = $('#reprocessarForm');
        const $submitBtn = $('#submitBtn');
        const $submitText = $('#submit-text');
        const $selectionStats = $('#selection-stats');
        const $statsText = $('#stats-text');

        function atualizarEstatisticas() {
            const total = $select.find('option').length;
            const selecionados = $select.val() ? $select.val().length : 0;
            if (selecionados > 0) {
                $statsText.text(`${selecionados} de ${total} lojas selecionadas`);
                $selectionStats.show();
            } else {
                $selectionStats.hide();
            }
            const icon = $toggle.find('i');
            const text = $toggle.find('span');
            if (selecionados === total && total > 0) {
                icon.removeClass('bi-check-all').addClass('bi-x-circle');
                text.text('Desmarcar Todos');
            } else {
                icon.removeClass('bi-x-circle').addClass('bi-check-all');
                text.text('Selecionar Todos');
            }
        }

        $toggle.on('click', function () {
            const total = $select.find('option').length;
            const selecionados = $select.val() ? $select.val().length : 0;
            if (selecionados === total) {
                $select.val([]).trigger('change');
            } else {
                const todos = $select.find('option').map(function () {
                    return $(this).val();
                }).get();
                $select.val(todos).trigger('change');
            }
        });

        $select.on('change', atualizarEstatisticas);

        // Limitar ano a 4 dígitos e corrigir imediatamente
        $('#dataInicio, #dataFim').on('input', function () {
            let value = $(this).val();
            if (value.length >= 5) {
                let parts = value.split("-");
                if (parts[0].length > 4) {
                    parts[0] = parts[0].substring(0, 4);
                    $(this).val(parts.join("-"));
                }
            }
        });

        // Validação ao enviar
        $form.on('submit', function (e) {
            const dataInicio = $('#dataInicio').val();
            const dataFim = $('#dataFim').val();

            if ((dataInicio && dataInicio.split('-')[0].length !== 4) || (dataFim && dataFim.split('-')[0].length !== 4)) {
                e.preventDefault();
                showModal("Erro", "O ano deve ter exatamente 4 dígitos!", "bi-exclamation-triangle-fill");
                return false;
            }

            if (dataInicio && dataFim && dataInicio > dataFim) {
                e.preventDefault();
                showModal("Atenção", "A data de início não pode ser maior que a data de fim!", "bi-exclamation-triangle-fill");
                return false;
            }

            $submitBtn.addClass('btn-loading');
            $submitText.text('Processando...');
            setTimeout(() => {
                $submitBtn.removeClass('btn-loading');
                $submitText.text('Salvar');
            }, 10000);
        });

        function showModal(titulo, mensagem, icone) {
            let modalBody = document.getElementById("mensagemModalBody");
            let modalTitulo = document.getElementById("mensagemModalTitulo");
            mensagem = mensagem.replace(/^Erro:\s*/i, "").replace(/^Sucesso:\s*/i, "");
            modalBody.innerHTML = `${mensagem}`;
            modalTitulo.innerHTML = `<i class="bi ${icone} me-2"></i>${titulo}`;
            new bootstrap.Modal(document.getElementById("mensagemModal")).show();
        }

        let mensagem = document.getElementById("mensagemTexto")?.innerText;
        let erro = document.getElementById("mensagemErro")?.innerText;
        if (mensagem || erro) {
            let icone = erro ? "bi-exclamation-triangle-fill" : "bi-check-circle-fill";
            let titulo = erro ? "Erro" : "Sucesso";
            showModal(titulo, erro || mensagem, icone);
        }

        atualizarEstatisticas();
        brackle.init();
    });
</script>
</body>
</html>
