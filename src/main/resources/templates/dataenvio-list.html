<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resumo de Reprocessamento</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/custom.css">
</head>
<body class="container mt-4">

<div class="card shadow">
    <!-- Header -->
    <div class="card-header custom-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="/images/logo/VRSoftware.jpg" alt="Logo" style="height: 30px; margin-right: 10px;">
            <h5 class="mb-0"><i class="bi bi-graph-up"></i> Resumo de Reprocessamento</h5>
        </div>
        <div class="d-flex align-items-center gap-3">
            <!-- Ícones interativos -->
            <a th:href="@{/ui/data-envio}" class="icon-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Voltar">
                <i class="bi bi-arrow-left-circle fs-4"></i>
            </a>
            <a th:href="@{/ui/data-envio/listar}" class="icon-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Atualizar">
                <i class="bi bi-arrow-clockwise fs-4"></i>
            </a>
            <span class="badge" style="background-color:#f3740c; color:#fff; font-size: 1rem;"
                  th:text="'Total: ' + (${resumos == null ? 0 : #lists.size(resumos)}) + ' loja(s)'"></span>
        </div>
    </div>

    <div class="card-body">
        <!-- Container com borda laranja -->
        <div class="p-3 rounded border-laranja">
            <table class="table table-bordered table-hover mb-0">
                <thead style="background-color: #fff3e6;">
                <tr>
                    <th><i class="bi bi-shop"></i> Loja</th>
                    <th><i class="bi bi-123"></i> Total Registros</th>
                    <th><i class="bi bi-calendar"></i> Período</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resumo : ${resumos}">
                    <td th:text="${resumo.descricao}"></td>
                    <td><span class="badge bg-primary" th:text="${resumo.total} + ' registros'" ></span></td>
                    <td th:text="${resumo.dataInicio + ' até ' + resumo.dataFim}"></td>
                </tr>
                <tr th:if="${resumos == null or #lists.isEmpty(resumos)}">
                    <td colspan="3" class="text-center text-muted">Nenhum registro encontrado</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between mt-3 px-3 pb-3">
            <a class="btn" th:href="@{/ui/data-envio}">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <a class="btn" th:href="@{/ui/data-envio/listar}">
                <i class="bi bi-arrow-clockwise"></i> Atualizar
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Ativar tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
